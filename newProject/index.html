<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  scripts  -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- dropdown button manu -->
    <div class="dropdown">
        <button class="btn btn-light add-button dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Add Connections
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Main
                    Cable</button></li>
            <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#addPointToPoint">Add Company
                    (Point
                    to Point)</button></li>
            <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#AddMainLocal">Add Main
                    Local</button></li>
            <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#addLocalSplitter">Add Local
                    Splitter</button></li>
            <li><button class="dropdown-item">Add Home Connection</button></li>
        </ul>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Main Connection</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="newMainConnectionForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="mainConnectionName" placeholder="Enter Name:">
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">Cable Core:</label>
                            <select class="form-select" id="mainConnectionCoreOptions">
                                <option selected>Choose...</option>
                                <option value="2">2</option>
                                <option value="4">4</option>
                                <option value="8">8</option>
                                <option value="12">12</option>
                                <option value="16">16</option>
                                <option value="24">24</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="modal fade" id="addPointToPoint" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Company
                        (Point
                        to Point)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="addPointToPoint">
                    <div class="modal-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="addPointToPointCompanyName"
                                placeholder="Company Name">
                        </div>
                        <div class="mb-1">
                            <input type="text" class="form-control" id="addPointToPointPortNo" placeholder="Port No">
                        </div>
                    </div>
                    <div class="px-3 mb-3">
                        <select class="form-select" aria-label="Default select example" id="addPointToPointCoreOptions">
                            <option selected>Select Core Color</option>
                            <option value="blue">blue</option>
                            <option value="orange">orange</option>
                            <option value="green">green</option>
                            <option value="brown">brown</option>
                            <option value="slate">slate</option>
                            <option value="white">white</option>
                            <option value="red">red</option>
                            <option value="black">black</option>
                            <option value="yellow">yellow</option>
                            <option value="violet">violet</option>
                            <option value="rose">rose</option>
                            <option value="aqua">aqua</option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <div class="modal fade" id="AddMainLocal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Main Local Connection</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="addMainLocalSubmission">
                    <div class="modal-body">
                        <div class="mb-2">
                            <input type="text" class="form-control" id="addLocalConnectionName" placeholder="Name">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" id="addLocalConnectionOltSwitchNo"
                                placeholder="Olt Switch No">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" id="addLocalConnectionPortNo" placeholder="Port No">
                        </div>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="addLocalConnectionType"
                                    id="flexRadioDefault1" value="epon">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    EPON
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="addLocalConnectionType"
                                    id="flexRadioDefault2" value="gpon">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    GPON
                                </label>
                            </div>


                            <div class=" mt-2">
                                <select class="form-select" aria-label="Default select example"
                                    id="addLocalConnectionCoreOption">
                                    <option selected>Select Core Color</option>
                                    <option value="blue">blue</option>
                                    <option value="orange">orange</option>
                                    <option value="green">green</option>
                                    <option value="brown">brown</option>
                                    <option value="slate">slate</option>
                                    <option value="white">white</option>
                                    <option value="red">red</option>
                                    <option value="black">black</option>
                                    <option value="yellow">yellow</option>
                                    <option value="violet">violet</option>
                                    <option value="rose">rose</option>
                                    <option value="aqua">aqua</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>


                </form>
            </div>
        </div>
    </div>





    <div class="modal fade" id="addLocalSplitter" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Local Splitter</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="addLocalSplitterSubmission">
                    <div class="modal-body">
                        <div class="mb-2">
                            <input type="text" class="form-control" id="addLocalSplitterName" placeholder="Name">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" id="addLocalSplitterPortNo"
                                placeholder="Olt Port No">
                        </div>
                        <div>
                            <div class=" mt-2">
                                <select class="form-select" aria-label="Default select example"
                                    id="aaddLocalSplitterType">
                                    <option selected>Select Splitter Type</option>
                                    <option value="2">1/2</option>
                                    <option value="4">1/4</option>
                                    <option value="8">1/8</option>
                                    <option value="16">1/16</option>
                                    <option value="32">1/32</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>


                </form>
            </div>
        </div>
    </div>










    <!-- map -->
    <div id="map"></div>



    <script src="js/script.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
